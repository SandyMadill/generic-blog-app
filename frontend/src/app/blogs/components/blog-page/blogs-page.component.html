<div class="list-item-container" *ngIf="blog!=null">
    <h1>{{blog.title}}</h1>
    <img class="thumbnail" [src]='thumbnail'><br>
    By {{ blog.user.displayName }} Posted {{ postedAt | date:'medium' }} <a *ngIf="updatedAt!=null">(Updated {{ updatedAt | date:'medium' }})</a>
    <p [innerHTML]="blog.blogText"></p>
</div>
