<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <h1 class="non-list-item">Menu</h1>
    <mat-nav-list>
      <a mat-list-item (click)='navigate("/blogs/latest")'><h2>Latest</h2></a>
      <a *ngIf="this.loggedIn==true" mat-list-item (click)='navigate("/blogs/subscriptions")'><h2>Subscriptions</h2></a>
      <a *ngIf="this.loggedIn==true" mat-list-item (click)='navigate("/user-settings")'><h2>User Settings</h2></a>
      <a *ngIf="this.loggedIn==true" mat-list-item (click)='navigate("/upload")'><h2>Create Blog Post</h2></a>
      <a mat-list-item (click)='navigate("/users")'><h2>Users</h2></a>
      <a *ngIf="this.loggedIn==true" mat-list-item (click)='navigate("/logout")'><h2>Log Out</h2></a>
      <a *ngIf="this.loggedIn==false" mat-list-item (click)='navigate("/login")'><h2>Log In</h2></a>
      <a *ngIf="this.loggedIn==false" mat-list-item (click)='navigate("/register")'><h2>Register</h2></a>
    </mat-nav-list>

    <div class="non-list-item" *ngIf="loggedIn==true">
        <div (click)="navigate('/user/'+user.id)">
          <b>{{user.displayName}}</b><br>
          @{{user.username}}
        </div>
        <img class="pfp" [src]='profilePicture' (click)="navigate('/user/'+user.id)" /> 
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
  </mat-sidenav-content>
</mat-sidenav-container>
