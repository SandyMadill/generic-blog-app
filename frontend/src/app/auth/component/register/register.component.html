<div class="component-container">
    <form [formGroup]="registerForm" class="login-form-container" (ngSubmit)="onSubmit()">
        <h1>Register</h1>
        <h2 *ngIf="errorMessage!=null">{{errorMessage}}</h2>        
        <br>
        <mat-form-field class="mat-form-container">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username">
        </mat-form-field>
        <br>
        <mat-form-field class="mat-form-container">
            <mat-label>Display Name</mat-label>
            <input matInput type="text" formControlName="displayName">
        </mat-form-field>
        <br>
        <mat-form-field class="mat-form-container">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        <br>
        <mat-form-field class="mat-form-container">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword">
        </mat-form-field>
        <br>
        <button type="submit">
            Register
        </button>
    </form>
</div>
